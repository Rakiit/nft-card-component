<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="main-img-container">
      <img src="images/image-equilibrium.jpg" alt="Card" />
      <div class="overlay">
        <img src="images/icon-view.svg" alt="View" />
      </div>
    </div>
    <div class="text-container">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="information-container">
      <div class="price-container">
        <img src="images/icon-ethereum.svg" alt="Eth icon" />
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-left-container">
        <img src="images/icon-clock.svg" alt="view" />
        <p class="time-left">3 days left</p>
      </div>
    </div>
    <hr />
    <div class="avatar-information-container">
      <img src="images/image-avatar.png" alt="avatar" />
      <p>Creation of <span class="highlight">Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
